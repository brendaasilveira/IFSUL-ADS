<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

<body>
    <form action="post">
    <label for="nome">Nome:</label>
    <input type="text" name="nome" id="nome"><br>
    <label for="sobrenome">Sobrenome:</label>
    <input type="text" name="sobrenome" id="sobrenome"><br>
    <label for="email">E-mail:</label>
    <input type="email" name="email" id="email"><br>
    <label for="senha">Senha:</label>
    <input type="password" name="senha" id="senha"><br>
    <label for="instituicao">Instituição:</label>
    <input type="text" name="instituicao" id="instituicao"><br>
    <label for="pais">Pais:</label>
    <select name="pais" id="pais">
        <option value="brasil">Brasil</option>
        <option value="africa">Africa</option>
    </select><br>
    <label for="titulacao">Titulação:</label>
    <select name="titulacao" id="titulacao">
    <option value="">Graduação</option>
    <option value="">Técnico</option>
    </select><br>
    <label for="sexo">Sexo:</label>
    <input type="radio" name="sexo" value="M" id="sexo">
    <label for="">Masculino</label>
    <input type="radio" name="sexo" value="F" id="sexo">
    <label for="">Feminino</label><br>

    <input type="submit" value="Gravar">

    </form>
    
</body>
</html>
