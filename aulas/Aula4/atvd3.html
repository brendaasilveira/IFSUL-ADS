<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <h3>Envie uma mensagem preenchendo o formulário</h3>

    <form action="post">
    <label for="nome">Seu Nome:</label>
    <input type="text" name="nome" id="nome" placeholder="Digite seu nome" required><br>
    <label for="telefone">Seu Telefone:</label>
    <input type="tel" name="telefone" id="telefone" placeholder="Digite seu Telefone"><br>
    <label for="email">Seu E-mail:</label>
    <input type="email" name="email" id="email" placeholder="Digite seu E-mail" required><br>
    <label for="novidades">Deseja receber nossas novidades?</label>
    <input type="radio" name="novidades" id="novidades" value="Sim">
    <label for="">Sim</label>
    <input type="radio" name="novidades" id="novidades" value="Nao">
    <label for="">Não</label><br>
    <label for="mensagem">Sua mensagem:</label>
    <textarea name="mensagem" id="mensagem" placeholder="Mensagem" id="" required></textarea><br>

    <input type="submit" value="Enviar">
    </form>
    
</body>
</html>
