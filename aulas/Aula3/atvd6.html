<!DOCTYPE html>

    <title>Atividade 6</title>

<body>
    <table cellspacing="0" width="500px" height="500px">
        <tr>
            <td bgcolor="blue"></td>

        </tr>
        <tr>
            <td bgcolor="blue"></td>
            <td bgcolor="grey" colspan="3"></td>
            <td bgcolor="blue"></td>
        </tr>
        <tr>
            <td bgcolor="grey"></td>
            <td bgcolor="blue"></td>
            <td bgcolor="grey"></td>
            <td bgcolor="blue"></td>
            <td bgcolor="grey"></td>
        </tr>
        <tr>
            <td bgcolor="blue"></td>
            <td bgcolor="grey" colspan="3"></td>
            <td bgcolor="blue"></td>
        </tr>
    </table>
        
</body>
